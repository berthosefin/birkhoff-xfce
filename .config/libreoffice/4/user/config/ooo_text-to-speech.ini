text-To-speech.use.festival.boolean=False
text-To-speech.festival.path.String=/usr/bin/festival
text-To-speech.festival.script.String=(tts"(TMP)" nil) (quit)
text-To-speech.use.espeak.boolean=True
text-To-speech.use.html.boolean=False
text-To-speech.html.String=http://translate.google.com/?&langpair=auto|(LANGUAGE_CODE)&tbb=1&ie=&hl=(LANGUAGE_CODE)&text=(OOO_WEBTEXT)
text-To-speech.espeak.path.String=/usr/bin/python3
text-To-speech.espeak.options.String="(ESPEAK_READ_TEXT_PY)" --language=(SELECTION_LANGUAGE_COUNTRY_CODE) --visible=false "(TMP)"
text-To-speech.display.info.Integer=1
text-To-speech.use.smart.select.Integer=0
text-To-speech.display.language.String=fr
